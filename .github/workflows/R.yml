name: Run Docker with Tests (R)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with R
    runs-on: ubuntu-latest

    steps:
      - name: 🚗 Checkout do código
        uses: actions/checkout@v4

      - name: 🦄 Instalar R
        uses: r-lib/actions/setup-r@v2

      - name: 🔄 Instalar dependências
        run: |
          R -e "install.packages('devtools')"
          R -e "devtools::install_deps()"

      - name: 🧪 Executar testes
        run: R -e "devtools::test()"

      - name: 📊 Gerar relatório de cobertura
        run: |
          R -e "covr::report()"
          R -e "covr::save_covr_report('coverage/')"

      - name: 📤 Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: coverage/

  docker:
    name: 🐳 Build & Run Docker
    runs-on: ubuntu-latest
    needs: test  # Só executa se os testes passarem

    steps:
      - name: 🚗 Checkout do código
        uses: actions/checkout@v4

      - name: 🏗️ Build da imagem Docker
        run: docker build -t my-app .

      - name: ▶️ Rodar o container
        run: docker run --rm my-app
