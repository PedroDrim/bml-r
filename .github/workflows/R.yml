name: Run Docker with Tests (R)

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with R
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar R e dependÃªncias
        run: |
          sudo apt update
          sudo apt install -y r-base r-cran-testthat r-cran-covr

      - name: ğŸ“Š Executar testes e Gerar relatÃ³rio de cobertura
        run: Rscript test.R

      - name: ğŸ“¤ Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: coverage/

  docker:
    name: ğŸ³ Build & Run Docker
    runs-on: ubuntu-latest
    needs: test  # SÃ³ executa se os testes passarem

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t my-app .

      - name: ğŸƒ Rodar o container
        run: docker run --rm my-app
