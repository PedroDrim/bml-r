name: Run Docker with Tests (R)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests with R
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ¦„ Instalar R
        uses: r-lib/actions/setup-r@v2

      - name: ğŸ”„ Instalar dependÃªncias
        run: |
          R -e "install.packages('devtools')"
          R -e "devtools::install_deps()"

      - name: ğŸ§ª Executar testes
        run: R -e "devtools::test()"

      - name: ğŸ“Š Gerar relatÃ³rio de cobertura
        run: |
          R -e "covr::report()"
          R -e "covr::save_covr_report('coverage/')"

      - name: ğŸ“¤ Upload da cobertura de testes
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-de-testes
          path: coverage/

  docker:
    name: ğŸ³ Build & Run Docker
    runs-on: ubuntu-latest
    needs: test  # SÃ³ executa se os testes passarem

    steps:
      - name: ğŸš— Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build da imagem Docker
        run: docker build -t my-app .

      - name: â–¶ï¸ Rodar o container
        run: docker run --rm my-app
